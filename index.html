<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <title>My Todo App</title>
</head>
<body class="h-screen bg-gradient-to-r from-gray-400 via-gray-600 to-gray-800 flex flex-col items-center ">

  <h1 class="text-3xl text-white font-bold md:mt-80 mt-20 mb-10">My Todo App</h1>

  <div class="flex flex-col md:flex-row md:space-x-6 items-center">
    <div class="relative">
      <form class="" action="/" method="get" accept-charset="utf-8">
        <input class="todo-input py-2 px-4 pr-6 shadow-xl rounded transition duration-500 transform focus:outline-none focus:scale-110 focus:ring-2 focus:ring-blue-700" type="texte" name="todo" id="" value="" placeholder="Enter your task here" />
        <button type="submit" class="submit"><i class="fa fa-plus bg-white text-red-800 transform transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-700 hover:bg-red-600 hover:text-white focus:text-white px-6 py-1 rounded absolute right-2 top-2"></i></button>
      </form>
    </div>
    <select name="filter" class="filter-todo font-bold text-red-800 rounded mt-8 md:mt-0 px-4 py-2" id="">
      <option value="all">All</option>
      <option value="completed">Completed</option>
      <option value="uncompleted">Uncompleted</option>
    </select>
  </div>


  <div class="todo-list"></div>

  <script src="js/index.js">
  </script>

</body>
</html>
